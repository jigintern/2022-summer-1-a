<body> 

  <h1 style="display:inline;">☀熱中症対策アプリ☀</h1> <input id="mitei" type="text"/>
  <button id="search">検索</button>
<div><button id = home>ホーム</button>
<button id = wear>コーディネート</button><!--服装共有用SNS(?)に移動-->
<button id = map>クールマップ</button><!--涼が取れる施設を表示するマップに移動-->

<p>ここに暑さ指数とかだす?</p><!--暑さ指数及び搬送者数の問題に関してはゆおのれくんと要相談-->

  <h1 id="welcomeMessage"></h1>

  <script type="module">
    window.onload = async (event) => {
      const response = await (await fetch("/tips")).text();//サーバーからtipsをもらってくる
      alert(response);//お役立ち情報を表示
      document.querySelector("#welcomeMessage").innerText = await response.text();
    };

    document.querySelector("#home").onclick = async (event) => {//homeボタンが押されたときの挙動
      location.href = 'index.html';//homeのページに移動
    }
    
    document.querySelector("#wear").onclick = async (event) => {//コーディネートボタンが押されたときの挙動
      location.href = 'coordination.html';//コーディネートのページに移動
    }

    document.querySelector("#map").onclick = async (event) => {//マップボタンが押されたときの挙動
      location.href = 'map.html';//マップのページに移動
    }

  </script>
